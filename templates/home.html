<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">
    <title>Blog</title>
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel='stylesheet' href='{% static "css/base.css" %}' />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
<body>
     <div class="col-md-6">
         <div id="chat-body" class="panel panel-default">
             <div class="panel-heading">Chat Box</div>
             <div id="msg-list-div" class="panel-body">
                 <ul id="msg-list" class="list-group">
                     {% for obj in chat %}
                         {% if obj.user == request.user %}
                            <li class="text-right list-group-item">{{ obj.message }}</li>
                         {% else %}
                            <li class="text-left list-group-item">{{ obj.message }}</li>
                     {% endif %}
                         {% empty %}
                         <li class="text-right list-group-item">No messages yet!</li>
                     {% endfor %}
                 </ul>
             </div>
         </div>
         <form id="chat-form" method="post" action="/post/">
             <div id="chat-bottom" class="input-group">
                 <input type="text" id="chat-msg" name="chat-msg" class="form-control">
                 <span class="input-group-btn">
                     <input class="btn btn-info" id="send" type="submit" value="Send">
                 </span>
             </div>
         </form>
    </div>

             charlist.scrollTop = charlist.scrollHeight;
        </script>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
